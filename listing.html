<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/pages/listing.mjs"></script>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Bid with confidence at Auction Avenue! Immerse yourself in the excitement of exclusive listings. Place your bids and engage in the thrill of winning"
    />
    <title>Auction Avenue | Listing</title>
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"
    ></script> -->
  </head>
  <body>
    <header class="bg-slate-950 p-4">
      <section
        class="md:flex md:justify-between md:items-center container m-auto"
      >
        <section class="flex justify-between">
          <a class="text-white" href="./index.html">Auction Avenue</a>
          <section class="navigation md:hidden">
            <div class="toggle-butten flex flex-row-reverse mt-1">
              <i
                class="fa fa-bars nav-icon text-white"
                aria-label="Toggle Navigation Menu"
              ></i>
            </div>
          </section>
        </section>

        <nav class="navigation-section hidden justify-center md:block">
          <ul class="navigation-list md:flex md:flex-row items-center">
            <li class="p-3">
              <a class="text-white hover:text-blue-500" href="./index.html"
                >Auctions</a
              >
            </li>
            <li class="p-3" id="profile_link">
              <a class="text-white hover:text-blue-500" href="./profile.html"
                >Profile</a
              >
            </li>
            <li class="p-3" id="sell_link">
              <a class="text-white hover:text-blue-500" href="./sell.html"
                >Sell</a
              >
            </li>
          </ul>
        </nav>

        <section
          class="md:items-center flex-col md:flex-row auth-section hidden md:flex"
        >
          <p id="credit_nav" class="text-white p-3 text-center">
            Credits <span id="credit_count"></span>
          </p>

          <button
            id="signin_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white hover:text-blue-500"
          >
            <a href="./auth.html">Sign in</a>
          </button>

          <button
            id="signout_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white hover:text-blue-500"
          >
            Sign out
          </button>
        </section>
      </section>
    </header>
    <main>
      <section
        id="listing_id_section"
        class="md:flex flex-row md:container m-auto items-center"
      >
        <section class="md:w-1/2 md:mt-20">
          <section
            id="carousel_img_section"
            class="flex relative justify-between"
          >
            <button id="prev_btn" type="button">
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
              >
                <svg
                  class="w-4 h-4 rtl:rotate-180"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewbox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 1 1 5l4 4"
                  />
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <section id="carousel_img" class=""></section>

            <button id="next_btn" type="button">
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
              >
                <svg
                  class="w-4 h-4 rtl:rotate-180"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewbox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </section>
          <section class="p-5">
            <h1 id="listing_header" class="text-2xl"></h1>
            <p id="listing_posted" class="py-2"></p>
            <p id="listing_description"></p>
          </section>
        </section>
        <section class="p-5 md:w-1/2 md:p-0">
          <h2 id="time_left" class="text-center text-2xl py-5">Time Left</h2>
          <section class="md:border-4 md:w-2/3 m-auto">
            <section
              class="flex gap-5 justify-center items-center border-y-4 border-t-blue-700 py-5"
            >
              <div class="">
                <img
                  id="listing_user_avatar"
                  class="rounded-full object-cover w-14 h-14"
                  alt="Seller Avatar"
                />
              </div>
              <div>
                <p id="listing_user_name"></p>
                <p id="listing_user_email"></p>
              </div>
            </section>
            <section>
              <form class="py-5 md:w-2/3 m-auto">
                <label
                  for="bid_input"
                  class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                  >bid</label
                >
                <div class="relative">
                  <input
                    type="number"
                    id="bid_input"
                    aria-label="Bid Amount"
                    class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your bid amount"
                    required
                  />
                  <button
                    id="bid_btn"
                    type="submit"
                    class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
                  >
                    bid
                  </button>
                </div>
                <div id="bid_error" class="text-red-600 mt-1"></div>
              </form>
              <section>
                <p
                  id="listing_bids"
                  class="p-5 overflow-y-scroll max-h-40 m-auto"
                ></p>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
