<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/pages/profile.mjs"></script>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Elevate your Auction Avenue experience with a personalized profile. View your listings, edit your avatar, and more!"
    />
    <title>Auction Avenue | Profile</title>
  </head>
  <body class="h-screen flex flex-col">
    <header class="bg-slate-950 p-4">
      <section
        class="md:flex md:justify-between md:items-center container m-auto"
      >
        <section class="flex justify-between">
          <a class="text-white" href="./index.html">Auction Avenue</a>
          <section class="navigation md:hidden">
            <div class="toggle-butten flex flex-row-reverse mt-1">
              <i
                class="fa fa-bars nav-icon text-white"
                aria-label="Toggle Navigation Menu"
              ></i>
            </div>
          </section>
        </section>

        <nav class="navigation-section hidden justify-center md:block">
          <ul class="navigation-list md:flex md:flex-row items-center">
            <li class="p-3">
              <a class="text-white hover:text-blue-500" href="./index.html"
                >Auctions</a
              >
            </li>
            <li class="p-3" id="profile_link">
              <a class="text-white hover:text-blue-500" href="./profile.html"
                >Profile</a
              >
            </li>
            <li class="p-3" id="sell_link">
              <a class="text-white hover:text-blue-500" href="./sell.html"
                >Sell</a
              >
            </li>
          </ul>
        </nav>

        <section
          class="md:items-center flex-col md:flex-row auth-section hidden md:flex"
        >
          <p id="credit_nav" class="text-white p-3 text-center">
            Credits <span id="credit_count"></span>
          </p>

          <button
            id="signin_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white hover:text-blue-500"
          >
            <a href="./auth.html">Sign in</a>
          </button>

          <button
            id="signout_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white hover:text-blue-500"
          >
            Sign out
          </button>
        </section>
      </section>
    </header>
    <main>
      <div
        id="avatar_modal"
        class="modal fixed z-50 bg-black bg-opacity-50 w-screen h-screen hidden justify-center items-center"
      >
        <div
          class="bg-white rounded-md md:w-1/2 flex flex-col items-center p-5"
        >
          <form>
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="url"
                name="avatar_input"
                id="avatar_input"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
              />
              <label
                for="avatar_input"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Avatar URL</label
              >
            </div>
            <button
              type="submit"
              id="edit_avatar_btn"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Edit
            </button>
          </form>
        </div>
      </div>
      <section
        class="bg-sell-bg bg-no-repeat w-screen flex justify-center py-20"
      >
        <section
          class="bg-white rounded-md md:w-1/2 flex flex-col items-center p-5"
        >
          <div id="profile_avatar_container" class="relative">
            <img
              id="profile_avatar"
              class="rounded-full w-28 h-28"
              alt="Avatar image"
            />
            <div
              class="absolute bg-blue-700 rounded-full bottom-2 right-1 p-2 h-8 w-8 flex justify-center items-center cursor-pointer"
            >
              <i
                class="fa-regular fa-pen-to-square text-white aspect-square"
              ></i>
            </div>
          </div>

          <h1 class="text-2xl" id="profile_name"></h1>
          <p id="profile_email"></p>
        </section>
      </section>
      <section
        id="listings_section"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 container m-auto mt-10"
      ></section>
    </main>
  </body>
</html>
