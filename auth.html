<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/pages/auth.mjs"></script>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Unlock the full spectrum of Auction Avenue by joining our community. Secure your spot in the bidding actionâ€”log in or register now."
    />
    <title>Auction Avenue | authentication</title>
  </head>
  <body class="h-screen flex flex-col bg-blue-300">
    <header class="bg-slate-950 p-4">
      <section
        class="md:flex md:justify-between md:items-center container m-auto"
      >
        <section class="flex justify-between">
          <a class="text-white" href="./index.html">Auction Avenue</a>
          <section class="navigation md:hidden">
            <div class="toggle-butten flex flex-row-reverse mt-1">
              <i
                class="fa fa-bars nav-icon text-white"
                aria-label="Toggle Navigation Menu"
              ></i>
            </div>
          </section>
        </section>

        <nav class="navigation-section hidden justify-center md:block">
          <ul class="navigation-list md:flex md:flex-row items-center">
            <li class="p-3">
              <a class="text-white hover:text-blue-500" href="./index.html"
                >Auctions</a
              >
            </li>
            <li class="p-3" id="profile_link">
              <a class="text-white hover:text-blue-500" href="./profile.html"
                >Profile</a
              >
            </li>
            <li class="p-3" id="sell_link">
              <a class="text-white hover:text-blue-500" href="./sell.html"
                >Sell</a
              >
            </li>
          </ul>
        </nav>

        <section
          class="md:items-center flex-col md:flex-row auth-section hidden md:flex"
        >
          <p id="credit_nav" class="text-white p-3 text-center">
            Credits <span id="credit_count"></span>
          </p>

          <button
            id="signin_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white hover:text-blue-500"
          >
            <a href="./auth.html">Sign in</a>
          </button>

          <button
            id="signout_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white hover:text-blue-500"
          >
            Sign out
          </button>
        </section>
      </section>
    </header>
    <main class="m-auto container">
      <section
        class="flex items-center justify-center h-full rounded-md bg-white"
      >
        <section class="w-2/3 md:w-1/2 py-5">
          <!-- Login form -->
          <section id="login_section" class="flex flex-col items-center">
            <h1 class="my-5 text-2xl">Log in</h1>
            <form
              action="./index.html"
              id="form_action"
              class="w-full md:w-2/3 flex flex-col"
            >
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="email"
                  name="login_email_input"
                  id="login_email_input"
                  aria-labelledby="login_email_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="login_email_input"
                  id="login_email_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Email address</label
                >
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="password"
                  name="login_password_input"
                  id="login_password_input"
                  aria-labelledby="login_password_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="login_password_input"
                  id="login_password_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Password</label
                >
                <p id="login_error" class="text-red-600 hidden">
                  Invalid email or password
                </p>
              </div>

              <button
                type="submit"
                role="button"
                id="login_btn"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Log in
              </button>
            </form>
            <section>
              <p class="text-center">or</p>
              <button
                role="button"
                id="register_open"
                class="text-blue-700 underline"
              >
                Register
              </button>
            </section>
          </section>
          <!-- register form -->
          <section id="register_section" class="flex-col items-center hidden">
            <h1 class="my-5 text-2xl">Register</h1>
            <form class="w-full md:w-2/3 flex flex-col">
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="text"
                  name="name_input"
                  id="name_input"
                  aria-labelledby="name_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="name_input"
                  id="name_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Name</label
                >
                <p id="name_error" class="text-red-600"></p>
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="url"
                  name="avatar_input"
                  id="avatar_input"
                  aria-labelledby="avatar_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                />
                <label
                  for="avatar_input"
                  id="avatar_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Avatar</label
                >
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="email"
                  name="email_input"
                  id="email_input"
                  aria-labelledby="email_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="email_input"
                  id="email_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Email address</label
                >
                <p id="email_error" class="text-red-600"></p>
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="password"
                  name="password_input"
                  id="password_input"
                  aria-labelledby="password_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="password_input"
                  id="password_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Password</label
                >
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="password"
                  name="repeat_password_input"
                  id="repeat_password_input"
                  aria-labelledby="repeat_password_label"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="repeat_password_input"
                  id="repeat_password_label"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Confirm password</label
                >
                <p id="password_error" class="text-red-600"></p>
              </div>

              <p id="register_error" class="text-red-600"></p>

              <button
                type="submit"
                role="button"
                id="register_btn"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Register
              </button>
            </form>
            <section>
              <p class="text-center">or</p>
              <button
                role="button"
                id="login_open"
                class="text-blue-700 underline"
              >
                Login
              </button>
            </section>
          </section>
        </section>
        <section class="w-1/2 hidden md:block h-full">
          <img
            class="object-cover rounded-e-md h-full"
            src="./img/thing-bg.webp"
            alt="An image of a things like glasses, a watch, a phone, and a wallet."
          />
        </section>
      </section>
    </main>
  </body>
</html>
