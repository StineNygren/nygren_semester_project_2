<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/pages/home.mjs"></script>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Explore a world of opportunities at Auction Avenue! Browse, bid, and discover a diverse array of listings from across the globe."
    />
    <title>Auction Avenue</title>
  </head>
  <body>
    <header class="bg-slate-950 p-4">
      <section
        class="md:flex md:justify-between md:items-center container m-auto"
      >
        <section class="flex justify-between">
          <a class="text-white" href="./index.html">Auction Avenue</a>
          <section class="navigation md:hidden">
            <div class="toggle-butten flex flex-row-reverse mt-1">
              <i
                class="fa fa-bars nav-icon text-white"
                aria-label="Toggle Navigation Menu"
              ></i>
            </div>
          </section>
        </section>

        <nav class="navigation-section hidden justify-center md:block">
          <ul class="navigation-list md:flex md:flex-row items-center">
            <li class="p-3">
              <a class="text-white" href="./index.html">Auctions</a>
            </li>
            <li class="p-3" id="profile_link">
              <a class="text-white" href="./profile.html">Profile</a>
            </li>
            <li class="p-3" id="sell_link">
              <a class="text-white" href="./sell.html">Sell</a>
            </li>
          </ul>
        </nav>

        <section
          class="md:items-center flex-col md:flex-row auth-section hidden md:flex"
        >
          <p id="credit_nav" class="text-white p-3 text-center">
            Credits <span id="credit_count"></span>
          </p>

          <button
            id="signin_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white"
          >
            <a href="./auth.html">Sign in</a>
          </button>

          <button
            id="signout_btn"
            class="border-blue-500 border-2 py-1 px-2 rounded-sm text-white"
          >
            Sign out
          </button>
        </section>
      </section>
    </header>
    <main>
      <section>
        <section class="bg-home-bg w-full bg-cover h-96">
          <div
            class="p-4 bg-black bg-opacity-80 h-full text-white text-center flex items-center justify-center md:w-1/3"
          >
            <p>
              Welcome to <span class="text-blue-300">Auction Avenue</span>,
              where you find all your wants and needs
            </p>
          </div>
        </section>
        <section class="bg-blue-300 flex flex-col items-center py-10 mb-20">
          <h1 class="pb-5 text-2xl">Auction Avenue</h1>

          <form class="md:w-1/3">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewbox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="search_input"
                role="search"
                aria-label="Search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search..."
                required
              />
            </div>
          </form>
        </section>
        <section
          id="listings_section"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 container m-auto"
        ></section>
      </section>
    </main>
  </body>
</html>
